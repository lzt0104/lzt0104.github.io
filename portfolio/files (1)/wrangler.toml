name = "blog-portfolio"
compatibility_date = "2024-01-01"

# D1 資料庫綁定
[[d1_databases]]
binding = "DB"
database_name = "blog-database"
database_id = "YOUR_D1_DATABASE_ID"  # 部署後填入

# R2 儲存桶綁定
[[r2_buckets]]
binding = "BLOG_IMAGES"
bucket_name = "blog-images"

# 環境變數
[vars]
R2_PUBLIC_URL = "https://images.yourdomain.com"  # R2 公開域名
ADMIN_PASSWORD = "your_secure_password_here"  # 管理員密碼